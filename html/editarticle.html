                            <ul class="nav navbar-nav navbar-right">
                                <li><img src="../image//30a09f391c274bfd8cc6091ae0fc5058!400x400.jpeg" class="avatar img-circle" alt="头像"/></li>

                            <ul>
                              <form class="navbar-form navbar-left " role="search">
                                <div class="form-group input-group input-group-sm">
                                  <span style="background: white;border-top-left-radius: 15px;border-bottom-left-radius: 15px;border-right: 0px;" class="input-group-addon">

   <div class="container">
    <form action="showtext" method="post">  
                <div style="margin: 0 25%;" class="col-lg-6">
                        <div class="input-group ">
                                <input type="text" class="form-control" name="title" placeholder="输入文章标题">
                          <span class="input-group-btn">
                                <input class="btn btn-default" type="submit" value="发表文章">
                          </span>
                        </div><!-- /input-group -->
                      </div><!-- /.col-lg-6 -->
        <div id="my-editormd">
            <textarea id="my-editormd-markdown-doc" name="my-editormd-markdown-doc" style="display:none;"></textarea>
        </div>
    </form>
   </div>
</body>

<script src="../js/jquery.min.js"></script>
<script src="../editormd/editormd.min.js"></script>
<script type="text/javascript">
    $(function() {
        editormd("my-editormd", {//注意1：这里的就是上面的DIV的id属性值
            width   : "90%",
            height  : 500,
            syncScrolling : "single",
            path    : "../editormd/lib/",//注意2：你的路径
            saveHTMLToTextarea : true,//注意3：这个配置，方便post提交表单
            tocm:true,

            /**上传图片相关配置如下*/
            imageUpload : true,
            imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL : "[[../uploadimg}]]",//注意你后端的上传图片服务地址
        });
    });
</script>
<script src="../js/bootstrap.min.js"></script>
</html>
